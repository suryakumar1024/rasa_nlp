session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- search_keyword_entry
- specific_keyword_entry
- thankyou
- news_search
entities:
- search_keyword
- specific_keyword
- user_name
slots:
  requested_slot:
    type: unfeaturized
  search_keyword:
    type: unfeaturized
  specific_keyword:
    type: unfeaturized
responses:
  utter_greet:
  - text: Hey !
  utter_ask_search_keyword:
  - image: data:image/jpeg;base64,
    text: I can assist you for live news updates. Tell me about what you need to know.
  utter_ask_specific_keyword_entry:
  - text: Can you tell me any specific term that can help me to get you exact news!.
  utter_did_that_help:
  - text: Did that help you?
  utter_goodbye:
  - text: Bye
actions:
- utter_greet
- utter_ask_search_keyword
- utter_ask_specific_keyword_entry
- utter_did_that_help
- utter_goodbye
forms:
- action_news_search
